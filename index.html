<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindTest</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="text-gray-700">
    <div class="container mx-auto px-4">
        <header class="">
            <a href="">Logo</a>
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>
        <div class="grid grid-cols-3 gap-4 text-center">
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-600">1</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-600">2</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-600">3</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-600">4</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-600">5</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-600">6</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-600">7</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-600">8</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-600">9</div>
        </div>
        <div class="flex justify-center py-10">
            <svg class="animate-bounce w-6 h-6 text-amber-900" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>
        
    </div>
    
</body>
</html>
