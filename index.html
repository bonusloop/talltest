<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindTest</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="text-gray-700">
    <div class="container mx-auto px-4 text-2xl">
        <header class="flex justify-between p-8 border-b-2 border-blue-400 mb-8">
            <a class="" href="">Logo</a>
            <ul class="flex justify-between">
                <li><a href="">About</a></li>
                <li class="ml-5"><a href="">Blog</a></li>
                <li class="ml-5"><a href="">Contact</a></li>
            </ul>
        </header>
        <div class="grid grid-cols-3 gap-4 text-center">
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-500">1</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-500">2</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-500">3</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-500">4</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-500">5</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-500">6</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-500">7</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-500">8</div>
            <div class="bg-blue-100 p-8 rounded-md transition duration-500 ease-in-out hover:bg-blue-500">9</div>
        </div>

        <div class="flex justify-center py-10">
            <svg class="animate-bounce w-6 h-6 text-amber-900" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>

        <div class="bg-blue-100 p-8 rounded-md transition duration-700 ease-in-out hover:bg-blue-500">
            <h2 class="text-lg">Subscribe me</h2>
            <form action="flex">
                <input class="border-2 border-blue-400 rounded-md text-lg placeholder-blue-500 px-8 py-4" type="text" placeholder="Ваше имя">
                <input class="border-2 border-blue-400 rounded-md text-lg placeholder-blue-500 px-8 py-4" type="email" placeholder="Ваш e-mail">
                <button class="bg-blue-400 border-2 border-blue-400 rounded-md text-lg px-8 py-4 text-white" type="submit">Subscribe</button>
            </form>
        </div>
        
    </div>
    
</body>
</html>
